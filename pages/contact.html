<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.html">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <a class="site-logo" href="./index.html">
                <img class="site-logo__image" src="../img/myteam 2.svg" alt="" width="160" height="40">
            </a>
            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__itm">
                        <a class="sitenav__link" href="../index.html">Home</a>
                    </li>
                    <li class="sitenav__itm">
                        <a class="sitenav__link" href="../pages/about.html">about</a>
                    </li>
                </ul>
            </nav>
            <a class="header__btn btn primary-light" id="active" href="../pages/contact.html">contact us</a>
        </div>
    </header>
    <!-- Main -->
    <main class="main">
        <div class="contact__wrapper container">
            <div class="contact__info">
                <h1 class="contact__title">Contact</h1>
                <h3 class="contact__subtitle highlight">Ask us about</h3>
                <ul class="contact__topics">
                    <li class="contact__topic">
                        <img src="../img/icon-person.svg" class="contact__icon" alt="logo img" width="72" height="72" />
                        <p class="contact__text">The quality of our talent network</p>
                    </li>
                    <li class="contact__topic">
                        <img src="../img/icon-cog.svg" class="contact__icon" alt="logo img" width="72" height="72" />
                        <p class="contact__text">Usage & implementation of our software</p>
                    </li>
                    <li class="contact__topic">
                        <img src="../img/icon-chart.svg" class="contact__icon" alt="logo img" width="72" height="72" />
                        <p class="contact__text">How we help drive innovation</p>
                    </li>
                </ul>
            </div>
            <div class="contact__form-wrapper">
                <form class="contact__form">
                    <input type="text" class="form__field" placeholder="Name" />
                    <input type="text" class="form__field" placeholder="Email Address" />
                    <input type="text" class="form__field" placeholder="Company Name" />
                    <input type="text" class="form__field" placeholder="Title" />
                    <textarea class="form__textarea" placeholder="Message"></textarea>
                    <button class="btn secondary-light contact__submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer__wrapper">
            <div class="footer__left">
                <img class="footer__logo" src="../img/myteam 2.svg" alt="" width="160" height="40">
                <nav class="footer__nav">
                    <a href="#" class="footer__link">home</a>
                    <a href="#" class="footer__link">about</a>
                </nav>
            </div>
            <div class="footer__center">
                <p class="footer__address">
                    987 Hillcrest Lane<br>
                    Irvine, CA<br>
                    California 92714<br>
                    Call Us : 949-833-7432
                </p>
            </div>
            <div class="footer__right">
                <div class="footer__socials">
                    <a href="#" class="fa-brands"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#" class="fa-brands"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="#" class="fa-brands"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <p class="footer__copyright">Copyright 2020. All Rights Reserved</p>
            </div>
        </div>
    </footer>
</body>

</html>
